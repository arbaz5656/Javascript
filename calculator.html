<!DOCTYPE html>
<html>
<head>
	<title>
		Calculator
	</title>
</head>
<body>
	<h1 style="text-align: center;" >Javascript Calculator</h1>
	<br>
<div style="text-align: center;" >
	<br>
<input type="number" name="one" id="one" placeholder="Enter the 1st Number.." step="any">
<br>
<br>
<select id="operator">
	<option value="+">+</option>
	<option value="-">-</option>
	<option value="*">*</option>
	<option value="/">/</option>
</select>
<br>
<br>
<input type="number" name="two" id="two" placeholder="Enter the 2nd Number.." step="any">
 <br>
 <br>
<button type="submit" onclick="cal()">Calculate</button>
<br>
<br>
<input type="text" name="result" id="result" readonly="">
</div>

<script type="text/javascript">
	function cal()
	 {
	 	var O=document.getElementById('one').value;
	 	var T=document.getElementById('two').value;
	 	var Ope=document.getElementById('operator').value;
	 	if (Ope == "+") {
	 		var res=parseInt(O)+parseInt(T);
	 	}
	 	if (Ope == "-") {
	 		var res=parseInt(O)-parseInt(T);
	 	}
	 	if (Ope == "*") {
	 		var res=parseInt(O)*parseInt(T);
	 	}
	 	if (Ope == "/") {
	 		var res=parseInt(O)/parseInt(T);
	 	}
	 	document.getElementById('result').value=res;
	 }
</script>
</body>
</html>
